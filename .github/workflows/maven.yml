# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: FluffyOracle CI

# Define os eventos que acionarão a execução deste workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Executa o job em um ambiente virtual Ubuntu mais recente
    runs-on: ubuntu-latest

    steps:
    # Faz o checkout do código para o ambiente de execução do GitHub Actions
    - uses: actions/checkout@v3

    # Configura o ambiente Java JDK 11
    - name: Configurar JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    # Armazena em cache as dependências do Maven para acelerar as construções subsequentes
    - name: Cache de pacotes Maven
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    # Compila o projeto usando o Maven
    - name: Compilar com Maven
      run: mvn -B package --file backend/pom.xml

    # Executa os testes automatizados
    - name: Executar testes
      run: mvn test --file backend/pom.xml

    # Gera e publica relatórios de cobertura de testes (opcional)
    - name: Gerar relatório de cobertura
      run: mvn test jacoco:report --file backend/pom.xml

    # Se estiver usando o SonarQube para análise estática de código, adicione esta etapa
    - name: Análise SonarQube
      uses: SonarSource/sonarqube-scan-action@master
      with:
        host: <SONAR_HOST_URL>
        token: ${{ secrets.SONAR_TOKEN }}

    # Notifica os membros da equipe sobre o status da construção (ajuste para seu sistema de notificação)
    - name: Notificar status da construção
      
      if: always()
      uses: some-notification-action@v1
      with:
        status: ${{ job.status }}
        token: ${{ secrets.NOTIFICATION_TOKEN }}
