version: "3.8"

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    working_dir: /usr/src/fluffyapp
    container_name: fluffyapp
    restart: on-failure
    env_file: ./.env
    ports:
      - "$SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT"
    environment:
      - SPRING_DATASOURCE_DRIVER-CLASS-NAME=oracle.jdbc.OracleDriver
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@bdfluffy_low?TNS_ADMIN=/Users/oracle
      - SPRING_DATASOURCE_USERNAME=ADMIN
      - SPRING_DATASOURCE_PASSWORD=Fluffyfatec123
      - SPRING_JPA_DATABASE-PLATFORM=org.hibernate.dialect.Oracle12cDialect
      - oracle.jdbc.fanEnabled=false
      - spring.datasource.type=oracle.ucp.jdbc.PoolDataSource
      - spring.datasource.oracleucp.connection-factory-class-name=oracle.jdbc.pool.OracleDataSource
      - spring.datasource.oracleucp.sql-for-validate-connection=select * from dual
      - spring.datasource.oracleucp.connection-pool-name=connectionPoolName1
      - spring.datasource.oracleucp.initial-pool-size=15
      - spring.datasource.oracleucp.min-pool-size=10
      - spring.datasource.oracleucp.max-pool-size=30
    volumes:
      - .m2:/root/.m2
      - ./wallet:/wallet
    stdin_open: true
    tty: true

volumes:
  mysqlvolume:
